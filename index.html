<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/images/userAsset/NavLogo.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <!-- adding nav-bar  -->
        <div class="nav-bar">
          <div class="logo-container">
            <img src="/images/userAsset/NavLogo.jpg" alt="" class="logo" />
            <div class="logo-text">ohn Die</div>
          </div>
          <div class="nav-item">
            <a href="#project">Project</a>
            <a href="skill">Skill</a>
            <a href="#contactme">Contact Me</a>
          </div>
        </div>
        <!--  -->
        <!-- add hero content  -->
        <div class="hero-section">
            <div class="hs-faded-text">
                Arfan Shakil 
            </div>
          <div class="hs-leftbox">
            <div class="hs-heading">Hi! Arfan Shakil</div>
            <div class="hs-subheading">i am a <span class="role"></span></div>
            <div class="hs-description">
                I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.
            </div>
            
             <div class="hs-btn" id="btn ">Hire Me</div>
            
          </div>
          <div class="hs-rightbox">
            <div class="absolute icons icon-dots"><img src="/images/userAsset/dots.png" alt=""></div>
            <div class="absolute icons icon-cube"><img src="/images/userAsset/cube.png" alt=""></div>
            <div class="absolute icons icon-circle"><img src="/images/userAsset/circle.png" alt=""></div>
            <div class="absolute icons icon-zigzags"><img src="/images/userAsset/zigzags.png" alt=""></div>
            
            <div class="absolute icons icon-plus"><img src="/images/userAsset/plus.png" alt=""></div>
            <div class="user-images">
                <img src="/images/userAsset/UserImage.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
